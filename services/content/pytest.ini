[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    integration: Integration tests that require Firebase
    slow: Slow running tests
    unit: Unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

